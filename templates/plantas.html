<!DOCTYPE html>
<html lang="es">

<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- RESPONSIVE -->
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimum-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/css/swiper.min.css'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <!-- TITULO -->
    <title>Registros | Hikuri API</title>
</head>

<body>
    <div class="container mb-5 mt-5">
        <div class="card shadow bg">
            <div class="card-body">
                <h5>Número de registros: {{ dataTotal }}</h5>
                <!-- Tabla -->
                <table class="table table-bordered">
                    <thead class="text-center">
                        <th scope="col">Nombre Comun</th>
                        <th scope="col">Nombre Cientifico</th>
                        <th scope="col">Más</th>
                    </thead>
                    <tbody class="text-center">
                        <!-- Declara un bucle -->
                        {% for d in data %}
                        <tr>
                            <td>{{d.nombre_comun}}</td>
                            <td>{{d.nombre_cientifico}}</td>
                            <td><button class="btn btn-primary btn-sm" id="btn-edit{{d.id_planta}}"
                                    data-bs-toggle="modal" data-bs-target="#modal{{d.id_planta}}">Leer</button></td>
                        </tr>
                        <!--MODAL -->
                        <div class="modal fade" id="modal{{d.id_planta}}" tabindex="-1"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">ID: {{d.id_planta}}</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="" method="get">
                                            <label>Nombre Comun</label>
                                            <input type="text" class="form-control mb-3" name="nombre_comun"
                                                value="{{d.nombre_comun}}" readonly>

                                            <label>Nombre Cientifico</label>
                                            <input type="text" class="form-control mb-3" name="nombre_cientifico"
                                                value="{{d.nombre_cientifico}}" readonly>

                                            <label>Propiedades</label>
                                            <input type="text" class="form-control mb-3" name="propiedades"
                                                value="{{d.propiedades}}" readonly>

                                            <label>ID del Estado</label>
                                            <input type="text" class="form-control mb-3" name="id_estado"
                                                value="{{d.id_estado}}" readonly>

                                            <label>Estado</label>
                                            <input type="text" class="form-control mb-3" name="region"
                                                value="{{d.region}}" readonly>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- BOOTSTRAP JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
